# Snake-Themed Card Configuration
# Example showing how to create a snake/serpent themed variation
#
# To use: python src/greek_design_system.py -c configs/snake-example.yaml

name: snake
description: Snake-themed card with serpent scale maze walls

# Hero image - replace with snake artwork when available
hero_image: medusa.png
hero_nudge_x: 20  # Nudge right to center

# Card dimensions (at 300 DPI)
width: 750
height: 1050

# Visual options
add_texture: true
border_width: 40

# Color palette - Forest/jungle inspired for snakes
colors:
  primary: "#5A8057"    # Lighter forest green - main background
  secondary: "#1A1A1A"  # Black - text and outlines
  accent: "#90EE90"     # Light green

# Front card text - snake pun!
front_text:
  header: "Happy Valentine's"
  header_font_size: 72
  pun_prefix: "You're "
  pun_emphasis: "GORGON"
  pun_suffix: "-geous!"
  pun_font_size: 42
  pun_emphasis_font_size: 90
  credit: "art by Andrew Morris vanmorrisman@yahoo.co.uk"
  credit_font_size: 10

# Back card text
back_text:
  message: "FROM FELIX"
  message_font_size: 42
  credit: "designed by Felix and his mom, Meghan"
  credit_font_size: 10
  start_label: "start"
  end_label: "end"

# Maze configuration - using snake scale walls!
maze:
  cell_size: 40
  wall_type: snake       # Snake scale pattern for walls
  scale_size: 8          # Size of each scale
  scale_variation: 0.2   # Color variation between scales
  wall_color: "#2E8B57"  # Sea green for snake scales
  # Fallback settings if needed
  tile_size: 6
  tile_gap: 2
  wall_thickness: 4
